<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownApp</title>
    <link rel="shortcut icon" href="images/calendar-alt-regular.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container heading">
        <h1>Count Down App</h1>
    <p id="text">Please select the date</p>
    <input class="date-picker" id="date-picker" type="date" min="2021-07-01">
    </div>
    

    
    <div class="container time">
        <div class="count-ele days">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="count-ele hours">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="count-ele mins">
            <p class="big-text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="count-ele sec">
            <p class="big-text" id="secs">0</p>
            <span>Seconds</span>
        </div>
        
    </div>
    <script src="script.js" type="text/javascript"></script>
    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
